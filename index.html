<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<!-- CSS Link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
</head>
<body>

<!--TrainSchedule-->
<div class="container">
	<!--Jumbotron-->
	<div class="jumbotron" style="background-color:black; color:white">
		<h1 class="text-center">Train Schedule</h1>
	</div>

	<div class="row">
		<div class="col-lg-12">
		<!--actual train schedule-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Arrivals</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table=hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>

						</tbody>

					</table>
				</div>
			</div>

			<!--Add train to schedule-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>

				<div class="panel-body">
				<!--where the user enters the data-->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>
					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>
					<div class="form-group">
						<label for="">First Train Time (HH:mm- 24 hr time)</label>
						<input type="text" class="form-control" id="trainTimeInput">
					</div>
					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>



<!--script links-->

<script src="logic.js"></script>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!--Firebase Link-->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<!--end-->
	<!--moment.js link-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>
	<!--end-->




</body>
</html>
